<!-- POST MODAL -->
<div id="postModal" class="post-modal">
  <div class="post-box">

    <h2>Create Post</h2>

    <!-- TYPE SELECT -->
    <select id="postType">
      <option value="">Select Post Type</option>
      <option value="product">Product</option>
      <option value="job">Job</option>
    </select>

    <!-- PRODUCT FORM -->
    <div id="productForm" class="hidden">
      <input type="text" id="productName" placeholder="Product Name">
      <input type="number" id="productPrice" placeholder="Price">
      <input type="text" id="productContact" placeholder="Contact Number">
      <input type="file" id="productImage" accept="image/*">
      
      <!-- NEW: CATEGORY SELECT -->
      <select id="productCategory">
        <option value="">Select Category</option>
        <option value="Electronics">Electronics</option>
        <option value="Fashion">Fashion</option>
        <option value="Home/Kitchen">Home/Kitchen</option>
        <option value="Beauty/Health">Beauty/Health</option>
        <option value="Vehicles">Vehicles</option>
        <option value="Food">Food</option>
      </select>
    </div>

    <!-- JOB FORM -->
    <div id="jobForm" class="hidden">
      <input type="text" id="jobTitle" placeholder="Job Title">
      <input type="text" id="jobCompany" placeholder="Company Name">
      <input type="text" id="jobExperience" placeholder="Experience Level">
      <input type="text" id="jobSalary" placeholder="Salary">
      <input type="text" id="jobDocs" placeholder="Required Documents" class="Required">
      <input type="text" id="jobContact" placeholder="Contact">
    </div>

    <div class="post-actions">
      <button id="cancelPost">Cancel</button>
      <button id="publishPost">Post</button>
    </div>

  </div>
</div>

<script src="message.js"></script>
